<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <div class="left-container">
            <div class="you">YOU</div>
            <div class="you-score">0</div>
        </div>

        <div class="central-container">Choose yor object!</div>

        <div class="right-container">
            <div class="computer">Computer</div>
            <div class="computer-score">0</div>
        </div>

    </header>

    <main>

        <div class="top-container">
            <div class="choice-computer">
                <img src="" alt="" id="comp-choice-img">
            </div>
        </div>

        <div class="bottom-container">
            <div class="object-rock">
                <img src="/images/rock.png" alt="" id="rock">
            </div>

            <div class="object-scissors">
                <img src="/images/scissors.png" alt="" id="scissors">
            </div>

            <div class="object-papper">
                <img src="/images/papper.png" alt="" id="papper">
            </div>
        </div>

    </main>
    
    <div class="result-alert-container">
        <div class="result-sign">
            <p class="p-result"></p>
            <button class="btn-play">Play again</button>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>

</html>
